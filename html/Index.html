<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <section class="container">
        <header>Registration From</header>
        <form action ="#" class = "form">
            <div class="input-box">
                <label> First Name  </label>
                <input type="text" placeholder=" Enter First Name" required/>

            </div>
            <div class="input-box">
                <label> Last Name  </label>
                <input type="text" placeholder=" Enter Last name" required/>
 
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number </label>
                    <input type="text" placeholder="Phone Number" required/>
    
                </div>
                <div class="input-box">
                    <label> Birth Date  </label>
                    <input type="text" placeholder="Birth Date " required/>
         
            </div>
        </div>

            <div class="gender-box">
                <h3> Gender</h3>
                <div class="gender-option">
                <div class="gender">
                    <input type="radio" name="gender" id="check-male">
                    <label for="check-male"> Male</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="check-female">
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="check-Others">
                    <label for="check-Others">Others</label>
                </div>
            </div>
            <div class="input-box adress">
                    <label> Adress  </label>
                    <input type="text" placeholder=" Enter Street Adress" required/>
                    <input type="text" placeholder=" Enter Street Adress Line 2" required/>
                      <div class="select-box">
                        <select >
                            <option hidden>country</option>
                            <option>America</option>
                            <option>India</option>
                            <option>japan</option>
                            <option>Napal</option>
                        </select>
                      </div>

                    <input type="text" placeholder=" Enter City" required/>
                    <input type="text" placeholder=" Enter your Region" required/>
                    <input type="text" placeholder=" Enter Postal Code" required/>   
            </div>
            <button>Submit</button>     
        </form>
    </section>
</body>
</html>
